<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMate - Upload Image</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      font-family: 'Cinzel Decorative', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      position: relative;
      flex-direction: column;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #e94560;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 0 10px #e94560;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #ff2c53;
      box-shadow: 0 0 20px #ff2c53, 0 0 30px #ff2c53;
    }

    .container {
      z-index: 1;
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 36px;
      color: #e94560;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #e94560;
    }

    form {
      margin-top: 20px;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 10px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #e94560;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .custom-file-upload:hover {
      background: #2c2c2c;
      box-shadow: 0 0 10px #e94560;
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      background: #e94560;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #e94560;
    }

    .btn:hover {
      background: #ff2c53;
      box-shadow: 0 0 20px #ff2c53, 0 0 30px #ff2c53;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      color: #e0e0e0;
      text-shadow: 0 0 5px #e94560;
    }

    .uploaded-img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Back Button -->
  <a href="{% url 'home' %}" class="back-btn">‚Üê Back</a>

  <div class="container">
    <h1>Upload Your Image</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label class="custom-file-upload">
        <input type="file" name="image" accept="image/*" required>
        Choose File
      </label>
      <br>
      <button class="btn" type="submit">Analyze Emotion</button>
    </form>

    {% if prediction %}
      <div class="result">üß† Emotion Detected: <strong>{{ prediction }}</strong></div>
    {% endif %}

    {% if image_url %}
      <img src="{{ image_url }}" alt="Uploaded Image" class="uploaded-img">
    {% endif %}

    {% if error_message %}
      <div class="error">{{ error_message }}</div>
    {% endif %}

    <div class="footer">¬© 2025 MindMate</div>
  </div>
</body>
</html>
